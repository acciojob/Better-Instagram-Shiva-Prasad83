<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
    <div class="imgDiv" id="div1"><img class="img"  src="https://picsum.photos/id/237/200/300" draggable="true" id="drag1"/></div>
    <div class="imgDiv" id="div2"><img class="img"  src="https://picsum.photos/seed/picsum/200/300" draggable="true" id="drag2"/></div>
	<div class="imgDiv" id="div3"><img class="img"  src="https://picsum.photos/200/300?grayscale" draggable="true" id="drag3"/></div>
	<div class="imgDiv" id="div4"><img class="img"  src="https://picsum.photos/200/300/" draggable="true" id="drag4"/></div>
	<div class="imgDiv" id="div5"><img class="img"  src="https://picsum.photos/200/300.jpg" draggable="true" id="drag5"/></div>
	<div class="imgDiv" id="div6"><img class="img"  src="https://picsum.photos/id/102/200/300" draggable="true" id="drag6"/></div>
		
    </div>
	   <!-- <div draggable="true" class="image" >Image 1</div>

      <div draggable="true" class="image" >Image 3</div>
      <div draggable="true" class="image" >Image 4</div>
      <div draggable="true" class="image" >Image 5</div>
      <div draggable="true" class="image" >Image 6</div> -->

</html>
